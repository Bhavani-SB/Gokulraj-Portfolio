<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298); 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .login-card {
            background: #ffffff;
            width: 350px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            color: #333;
        }

        .login-card h3 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #1e3c72;
        }

        .btn-primary {
            background-color: #1e3c72;
            border-color: #1e3c72;
        }

        .btn-primary:hover {
            background-color: #16345c;
            border-color: #16345c;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h3>Admin Login</h3>
        <form method="POST">
            <input name="username" class="form-control mt-3" placeholder="Username">
            <input name="password" type="password" class="form-control mt-3" placeholder="Password">
            <button class="btn btn-primary w-100 mt-3">Login</button>
        </form>
    </div>
</body>
</html>
